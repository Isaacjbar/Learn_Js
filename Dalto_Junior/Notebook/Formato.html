<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apuntes con Método de Cornell</title>
    <!-- Incluyendo Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container bg-white rounded shadow-sm p-4 mt-5">
        <div class="text-center mb-4">
            <h1 class="text-primary">Título de la Clase o Conferencia</h1>
            <p>Fecha: [Fecha]</p>
        </div>
        <div class="row">
            <div class="col-md-4 mb-3">
                <div class="p-3 bg-info rounded text-white shadow-sm">
                    <h2 class="text-white">Notas</h2>
                    <ul class="list-unstyled">
                        <li>Punto clave 1</li>
                        <li>Punto clave 2</li>
                        <li>Punto clave 3</li>
                    </ul>
                </div>
            </div>
            <div class="col-md-8 mb-3">
                <div class="p-3 bg-info rounded text-white shadow-sm">
                    <h2 class="text-white">Detalles</h2>
                    <p><strong>Punto clave 1:</strong> Detalles y explicaciones...</p>
                    <p><strong>Punto clave 2:</strong> Más detalles...</p>
                    <p><strong>Punto clave 3:</strong> Continuación...</p>
                </div>
            </div>
        </div>
        <div class="bg-info rounded text-white shadow-sm p-3">
            <h2 class="text-white">Resumen</h2>
            <p>Resumen del contenido...</p>
        </div>
    </div>
    <!-- Incluyendo Bootstrap JS (opcional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
