<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Calculadora</title>
</head> 
<body>
    <div class="calculadora">
        <div class="entrada">
            <input type="number" id="numero1" class="form-control" placeholder="Número 1">
            <input type="number" id="numero2" class="form-control" placeholder="Número 2">
        </div>
        <div class="botones">
            <button id="sumar" class="btn btn-primary m-2" onclick="sumar()">Sumar</button>
            <button id="restar" class="btn btn-secondary m-2" onclick="restar()">Restar</button>
            <button id="multiplicar" class="btn btn-success m-2" onclick="multiplicar()">Multiplicar</button>
            <button id="dividir" class="btn btn-danger m-2" onclick="dividir()">Dividir</button>
        </div>
        <div id="resultado" class="mt-3"></div>
    </div>
    <script src="scripts.js"></script>
</body> 
</html>
